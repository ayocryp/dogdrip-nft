<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body class="background">

    <section id="main-container">

        <div class="inner-container">

           <div class="title-container">
            <h2 class="title">Register</h2>
           </div>

            <div class="text-container">
                <p class="text">Create a new acount or  <a href="/login.html">login an existing account</a></p>
            </div>

            <form action="" method="get">


                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="First name" id="first-name" onkeyup="validateFirstName()">


                </div>

                <div>
                    <p id="firsterror"></p>
                </div>

                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="Last name" id="last-name" onkeyup="validateLastName()">


                </div>
                <div class="">
                    <p id="last-name-error"></p>

                </div>

                <div class="mb-4">
                    <input type="email" class="form-control" id="email" placeholder="Email adress" onkeyup="validateEmail()" >


                </div>

                <div>
                    <p id="email-error"></p>
                </div>

                <div class="mb-4">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" onkeyup="validatePassword()">
                </div>

                <div> 
                    <p id="password-error"></p>
                </div>

                <div class="button-container">
                    <button type="submit" class="button"  onclick="return validateButton()">Register</button>
                </div>
                <div id="submit-error">

                </div>


            </form>

        </div>
    </section>






     <!-- Script -->
     <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js">

    </script>

    <script src="/js/affiliate.js"></script>
    
</body>
</html>
