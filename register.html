<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body class="background">

    <section id="main-container">

        <div class="inner-container">

           <div class="title-container">
            <h2 class="title">Register</h2>
           </div>

            <div class="text-container">
                <p class="text">Create a new acount or  <a href="/login.html">login an existing account</a></p>
            </div>

            <form action="">


                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="First name" required>


                </div>

                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="Last name" required>


                </div>

                <div class="mb-4">
                    <input type="email" class="form-control" placeholder="Email adress" required>


                </div>

                <div class="mb-4">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>

                <div class="button-container">
                    <a class="button" href="">Register</a>
                </div>


            </form>

        </div>
    </section>






     <!-- Script -->
     <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js">

    </script>
    
</body>
</html>
